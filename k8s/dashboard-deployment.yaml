apiVersion: apps/v1
kind: Deployment
metadata:
  name: mlops-dashboard
  namespace: mlops-hw1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mlops-dashboard
  template:
    metadata:
      labels:
        app: mlops-dashboard
    spec:
      containers:
        - name: dashboard
          image: mlops-hw1-dashboard:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: BACKEND_URL
              value: "http://mlops-backend:8000"
          ports:
            - containerPort: 8501
---
apiVersion: v1
kind: Service
metadata:
  name: mlops-dashboard
  namespace: mlops-hw1
spec:
  type: NodePort
  selector:
    app: mlops-dashboard
  ports:
    - port: 8501
      targetPort: 8501
      nodePort: 30501
